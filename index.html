<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Mark 14 - levelZero </title>
</head>
<body>
    
<main class="container">
    <h1>  What is my Stocks Status ? </h1>
    <label for="initial-price"> Initial Price : </label>
    <input type="text" id="initial-price" placeholder="Enter the value here">
    <label for="quantity-stocks"> Quantity :  </label>
    <input type="text" id="quantity-stocks" placeholder="Enter the value here">
    <label for="current-price"> Current  Price : </label>
    <input type="text" id="current-price"  placeholder="Enter the value here">
    <button id="submit-btn"> Tell me !</button>
    <div id="output"></div>
</main>
</body>
<script src="main.js"></script>
